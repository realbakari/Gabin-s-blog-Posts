# Set theme
theme: garth-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-paginate

# Site settings
url: 'https://blog.gabinnshimirimana.com/'
baseurl: ''
title: 'Gabin Nshimirimana'
description: 'My name is Gabin Nshimirimana, I am a passionate and self-driven second year Mathematics and Science student at the University of Queensland (UQ)'
permalink: pretty
logo: "https://gabinnshimirimana.com/images/gabin_nshimirimana_headshot.png"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Collections
collections:
  posts:
    title: Welcome to my Blog
    output: true
    description: ""
